<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
</head>
<body>
    
    <h2>Order your Favourite Meal!</h2>
    <label>Your Name :</label>
   <input type="fullname" placeholder="Enter full name" required>
   <br><label>Phone number :</label>
   <input type="numbers" placeholder="Enter phone number" required>
   <br><label>Choose your meal</label>
   <select name="Select a Meal" required>
    <option>Rice</option>
    <option>Fries</option>
    <option>Pasta</option>
    <option>Beef</option>
    <option>Fish</option>
    <option>Steak</option>
    <option>Milkshake</option>
</select>
<br><label>Delivery Location: </label>
<input type="text" placeholder="Enter location" required>
<br><input type="submit" name="submit" value="Place Order">

</body>
</html>
